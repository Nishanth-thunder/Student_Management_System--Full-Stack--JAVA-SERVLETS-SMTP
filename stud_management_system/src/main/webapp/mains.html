<h3>Admission form</h3>
<form action="add">
<label style="text-align:left;">Enter Name: </label>
<input type="text" name="name" style="width:200px;height:25px;margin:2px;display: inline-block;margin-left:60px" placeholder="Name" required>
<br>
<label style="text-align:left;">Enter Age: </label>
<input type="text" name="age"style="width:200px;height:25px;margin:2px;display: inline-block;margin-left:70px" placeholder="Age" required>
<br>
<label style="text-align:left">Enter Mobile<br> Number: </label>
<input type="text" name="mobile"style="width:200px;height:25px;margin:2px;display: inline-block;margin-left:60px" placeholder="Mobile Number" required>
<br>
<label style="text-align:left">Enter Email:</label>
<input type="text" name="mail"style="width:200px;height:25px;margin:2px;display: inline-block;margin-left:65px" placeholder="Email" required>
<br>
<label style="text-align:left">Enter 12th percentage<br>(only number): </label>
<input type="text" name="percent"style="width:200px;height:25px;margin:2px;display: inline-block;" placeholder="12th percent" required>
<br>
<br>
<input type="submit">
</form>
<br>
